<!DOCTYPE html>
<html>
<head>
  <title>Phishing Link Verifier</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      width: 380px;
      min-height: 320px;
      background-color: #ffffff;
      color: #0a0a0a;
      line-height: 1.5;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
      padding-bottom: 4px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #0a0a0a;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #6b7280;
      font-weight: 400;
    }

    .verify-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #verifyBtn {
      width: 100%;
      padding: 12px 16px;
      background-color: #0a0a0a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    #verifyBtn:hover {
      background-color: #1a1a1a;
      transform: translateY(-1px);
    }

    #verifyBtn:active {
      transform: translateY(0);
      background-color: #0a0a0a;
    }

    #result {
      padding: 12px 16px;
      background-color: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      min-height: 44px;
      display: flex;
      align-items: center;
      color: #374151;
      white-space: pre-line;
      display: none;
    }

    #result.show {
      display: flex;
    }

    #result.checking {
      color: #6b7280;
      position: relative;
    }

    #result.safe {
      background-color: #f0f9ff;
      border-color: #e0f2fe;
      color: #0c4a6e;
    }

    #result.danger {
      background-color: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }

    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 0;
    }

    .cache-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cache-header {
      font-size: 14px;
      font-weight: 600;
      color: #0a0a0a;
    }

    #cacheList {
      list-style: none;
      max-height: 140px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #fafafa;
    }

    #cacheList:empty::after {
      content: "No cached domains";
      display: block;
      padding: 16px;
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
      font-style: italic;
    }

    #cacheList li {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.1s ease;
    }

    #cacheList li:last-child {
      border-bottom: none;
    }

    #cacheList li:hover {
      background-color: #f5f5f5;
    }

    .domain-name {
      font-weight: 500;
      color: #0a0a0a;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      margin-right: 8px;
    }

    .domain-status {
      font-size: 12px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 12px;
      white-space: nowrap;
    }

    .domain-status.safe {
      background-color: #f0f0f0;
      color: #404040;
    }

    .domain-status.blocked {
      background-color: #f5f5f5;
      color: #6b7280;
    }

    /* Custom scrollbar */
    #cacheList::-webkit-scrollbar {
      width: 6px;
    }

    #cacheList::-webkit-scrollbar-track {
      background: #f8f9fa;
      border-radius: 4px;
    }

    #cacheList::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    #cacheList::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Loading state */
    .loading {
      position: relative;
    }

    .loading::after {
      content: "";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #6b7280;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      body {
        width: 320px;
      }

      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Link Verifier</h1>
      <p>Phishing protection for your browsing</p>
    </div>

    <div class="verify-section">
      <button id="verifyBtn">Verify Current Site(Testing)</button>
      <div id="result"></div>
    </div>

    <div class="divider"></div>

    <div class="cache-section">
      <div class="cache-header">Locally Cached</div>
      <ul id="cacheList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
