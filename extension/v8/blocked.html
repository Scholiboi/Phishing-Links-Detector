<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - Phishing Protection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #ff4757, #ff3742);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .shield-icon {
      font-size: 64px;
      margin-bottom: 10px;
      display: block;
    }
    
    .header h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .status-card {
      background: #f8f9ff;
      border: 2px solid #e3e8ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .status-loading {
      text-align: center;
      color: #666;
      font-size: 1.1em;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ddd;
      border-radius: 50%;
      border-top-color: #ff4757;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .threat-detected {
      background: #fff5f5;
      border-color: #fed7d7;
    }
    
    .threat-safe {
      background: #f0fff4;
      border-color: #c6f6d5;
    }
    
    .threat-level {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .threat-level .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .threat-level .text {
      font-size: 1.2em;
      font-weight: 600;
    }
    
    .analysis-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    
    .analysis-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ddd;
    }
    
    .analysis-item.google {
      border-left-color: #4285f4;
    }
    
    .analysis-item.model {
      border-left-color: #ff6b35;
    }
    
    .analysis-item h4 {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .analysis-item .value {
      font-size: 1.1em;
      font-weight: 600;
    }
    
    .reasoning-section {
      margin-top: 25px;
      display: none;
    }
    
    .reasoning-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    
    .reasoning-list {
      list-style: none;
    }
    
    .reasoning-list li {
      background: white;
      margin-bottom: 8px;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 4px solid #ff4757;
      display: flex;
      align-items: center;
    }
    
    .reasoning-list li .icon {
      margin-right: 10px;
      font-size: 16px;
    }
    
    .reasoning-list li .feature {
      font-weight: 600;
      margin-right: 8px;
    }
    
    .actions {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }
    
    .btn-danger {
      background: #ff4757;
      color: white;
    }
    
    .btn-danger:hover {
      background: #ff3742;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #f1f2f6;
      color: #333;
      margin-left: 10px;
    }
    
    .btn-secondary:hover {
      background: #ddd;
    }
    
    .warning-text {
      font-size: 0.9em;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
    }
    
    @media (max-width: 640px) {
      .analysis-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 20px;
      }
      
      .content {
        padding: 20px;
      }
      
      .shield-icon {
        font-size: 48px;
      }
      
      .header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="shield-icon">
        <!-- Lucide Shield SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      </span>
      <h1>Site Blocked</h1>
      <p>Protected by Phishing Detection System</p>
    </div>
    
    <div class="content">
      <div class="status-card" id="statusCard">
        <div class="status-loading" id="result">
          <span class="loading-spinner"></span>
          Analyzing site security...
        </div>
      </div>
      
      <div class="reasoning-section" id="reasoning">
        <h3 style="display:flex;align-items:center;gap:8px;">
          <!-- Lucide Search SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff4757" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          Detection Details
        </h3>
        <ul class="reasoning-list" id="reasoningList">
          <!-- Reasoning will be populated by JavaScript -->
        </ul>
      </div>
      
      <div class="actions" id="actions">
        <a href="#" id="continueRisk" class="btn btn-danger" style="display:inline-flex;align-items:center;gap:8px;">
          <!-- Lucide Alert Triangle SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3l-8.47-14.14a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          Continue Anyway (5 min unlock)
        </a>
        <div class="warning-text">
          Proceeding may expose you to security threats. Use caution and ensure you trust this website.
        </div>
      </div>
    </div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
